<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="d-flex flex-row-reverse p-4 bg-light d-flex justify-content-center">
        <div id="current-city" class="current-citybox">
            <h1 class="city"> Atlanta <span> Date</span> </h1>
            <ul id="weather-info">
                  <ol id="city-temp"> Temp    </ol>
                  <ol id ="city-wind"> Wind    </ol>
                  <ol id = city-humidity> Humidity </ol>

            </ul>
        </div>
      <section class="card card-rounded col-3 bg-white ">
        <header class="card-header ">
          <h2 class="text-block">
            Search For City:
          </h2>
        </header>
        <form id="search-form" class="form w-100 ">
            <input id="search-input" class="form-input w-100 form-control input-lg" type="text" placeholder="Enter City Name">
        <div class=" pt-4">
          <button class="btn btn-primary" id="fetch-button">
            Get Weather!
          </button>
        </div>
        </form>
        <table class="card-body table mx-auto my-4">
          <th>
            <p class="my-4">Results</p>
          </th>
          <tbody id="repo-table" class="mx-auto text-center"></tbody>
        </table>

        
      </section>
        
    </main>
        <div class="future-forcast" id="future-forecast">

                <div class="temp">   temp  </div> 
                <div id ="wind"> Wind    </div>
                <div id = "humidity"> Humidity </div> -->

            </div>

                <div class="day">Wed</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png"  alt="weather icon" class="w-icon">
                <div class="temp">   temp  </div> 
                <div id ="wind"> Wind    </div>
                <div id = "humidity"> Humidity </div>

            </div>
 
            <div class = "weather-forecast-item day-four"> 
                <div class="day">Thurs</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png"  alt="weather icon" class="w-icon">
                <div class="temp">   temp  </div> 
                <div id ="wind"> Wind    </div>
                <div id = "humidity"> Humidity </div>
                

            </div>

                <div class="day">Fri</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png"  alt="weather icon" class="w-icon">
                <div class="temp">   temp  </div> 
                <div id ="wind"> Wind    </div>
                <div id = "humidity"> Humidity </div>

            </div>

        </div>
     
      <script src="./assets/script.js"></script>
    
  </body>
</html>
